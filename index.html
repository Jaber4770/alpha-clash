<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <link rel="stylesheet" href="CSS/style.css">
</head>

<body class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">

    <main class="home-bg">
        <!-- Home Screen -->
        <section id="home" class="home min-h-screen flex flex-col justify-center items-center text-white">
            <h1 class="text-9xl">Alpha Clash Pro</h1>
            <p class="text-4xl my-5">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn font-bold text-3xl">Play Now</button>
        </section>
        <!-- Play Ground -->
        <section id="play-ground" class="play-ground hidden flex flex-col gap-20 min-h-full">
            <div class="items-center flex justify-center mt-20">
                <div
                    class="relative flex justify-center bg-[#ffffffB3] border border-[20px] rounded-md border-[#010313CC] w-2/3">
                    <div class="artboard artboard-horizontal phone-6 flex justify-center ">
                        <p class="absolute top-0 bg-[#010313CC] p-3 rounded-b-lg
                        text-white">Don't watch keyboard while playing...</p>
                        <p id="current-alphabet"
                            class="text-9xl flex justify-center items-center font-bold text-black uppercase">Y</p>
                    </div>

                </div>
            </div>
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <div class="flex justify-evenly mt-8 container mx-auto">
                <!-- life update -->
                <button class="btn btn-active btn-primary rounded-full">Life <img src="images/Button-2.png" alt="">
                    <span id="life">3</span></button>
                <!-- score update -->
                <button class="btn btn-active btn-secondary rounded-full">Score <img src="images/Button-1.png" alt="">
                    <span id="current-Score">0</span></button>
            </div>
        </section>
        <!-- Score board -->
        <section id="final-score" class="hidden">
            <div class="flex items-center justify-center min-h-screen">
                <div class="text-center bg-[#ffffff33] text-white p-9 rounded-md">
                    <h2 class="text-4xl mb-5">Game Over!</h2>
                    <p class="text-5xl"><span class="font-bold">Score: </span><span id="your-score"
                            class="text-yellow-500">14</span></p>
                    <button onclick="play()" class="btn px-5 py-2 my-5">Play Again</button>
                    <p>Practice will make you a Pro</p>
                </div>
            </div>
            <div>
                <p class="text-white text-center">This Game is developed by Jack Sargey</p>
                <p class="text-white text-center">All right reserved by Jaber Ahmed.</p>
            </div>
        </section>
    </main>

    <script src="JS/utility.js
    "></script>
    <script src="JS/main.js"></script>
</body>

</html>
